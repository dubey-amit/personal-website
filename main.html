<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Amit Dubey</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #4158D0;
            --gradient-1: #4158D0;
            --gradient-2: #C850C0;
            --gradient-3: #FFCC70;
            --text: #333;
            --text-light: #777;
            --bg: #fff;
            --overlay: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            background-color: var(--bg);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            text-align: center;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, var(--gradient-1), var(--gradient-2), var(--gradient-3));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
        }

        .content {
            max-width: 800px;
            padding: 40px;
            background: var(--overlay);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            animation: fadeIn 1s ease-out;
        }

        .logo {
            margin-bottom: 20px;
            display: inline-block;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--gradient-1), var(--gradient-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
            animation: float 3s ease-in-out infinite;
        }

        p {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--gradient-1), var(--gradient-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subscribe {
            margin-top: 20px;
        }

        .subscribe-form {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .subscribe-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px 0 0 50px;
            font-size: 1rem;
            outline: none;
            font-family: inherit;
        }

        .subscribe-button {
            padding: 15px 30px;
            border: none;
            border-radius: 0 50px 50px 0;
            background: linear-gradient(to right, var(--gradient-1), var(--gradient-2));
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-family: inherit;
            font-weight: 600;
        }

        .subscribe-button:hover {
            transform: translateY(-3px);
        }

        .social-media {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: white;
            color: var(--primary);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: particle-animation 20s infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes particle-animation {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-value {
                font-size: 1.8rem;
            }
            
            .countdown-label {
                font-size: 0.7rem;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .subscribe-form {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .subscribe-input, .subscribe-button {
                width: 100%;
                border-radius: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="particles" id="particles"></div>
        
        <div class="content">
            <div class="logo">Amit Dubey</div>
            <h1>Our Website is Coming Soon</h1>
            <p>We're working hard to bring you something amazing. Stay tuned for the big reveal!</p>
            
            <div class="countdown" id="countdown">
                <div class="countdown-item">
                    <div class="countdown-value" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            
            <div class="subscribe">
                <p>Get notified when we launch:</p>
                <form class="subscribe-form" id="subscribe-form">
                    <input type="email" class="subscribe-input" placeholder="Enter your email address" required>
                    <button type="submit" class="subscribe-button">Notify Me</button>
                </form>
            </div>
            
            <div class="social-media">
                <a href="#" class="social-icon">
                    <i>f</i>
                </a>
                <a href="#" class="social-icon">
                    <i>t</i>
                </a>
                <a href="#" class="social-icon">
                    <i>in</i>
                </a>
                <a href="#" class="social-icon">
                    <i>ig</i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Countdown Timer
        const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 30); // Set launch date 30 days from now
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // Particles effect
        const particlesContainer = document.getElementById('particles');
        const particlesCount = 20;
        
        for (let i = 0; i < particlesCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 5 and 15px
            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random starting position
            const startX = Math.random() * 100;
            const startY = Math.random() * 100;
            particle.style.left = `${startX}%`;
            particle.style.top = `${startY}%`;
            
            // Random end position for animation
            const tx = (Math.random() - 0.5) * 200;
            const ty = (Math.random() - 0.5) * 200;
            particle.style.setProperty('--tx', `${tx}px`);
            particle.style.setProperty('--ty', `${ty}px`);
            
            // Random animation delay
            particle.style.animationDelay = `${Math.random() * 20}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Form submission
        document.getElementById('subscribe-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = this.querySelector('input').value;
            alert(`Thank you! ${email} has been added to our notification list.`);
            this.reset();
        });
    </script>
</body>
</html>
